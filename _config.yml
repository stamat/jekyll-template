title: Jekyll Boilerplate
description: Just a simple Jekyll boilerplate to get you started with your next project.
static_url: https://example.com
twitter_handle: example
social_image: social.jpg

# Build settings
markdown: kramdown

# Build settings
# theme: minima
plugins:
  - jekyll-feed

sass:
  style: compressed
  # Where you keep your scss files
  sass_dir: assets/css/
  # Where sass should look for other scss
  load_paths:
    - _sass
    - node_modules

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
exclude:
  - .bundle
  - .git
  - Brewfile
  - CNAME
  - CODEOWNERS
  - Gemfile
  - Gemfile.lock
  - README.md
  - Rakefile
  - bin
  - vendor
  - node_modules
  - package.json
  - package-lock.json
  - script
